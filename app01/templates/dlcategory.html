<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于深度学习的图像分类</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>基于深度学习算法的图像分类</h1>
    <form id="picuploadForm" name="picuploadForm" method="post" enctype="multipart/form-data" action="/app01/dlclassification/">
        {% csrf_token %}
        <label class="input_font">上传图片</label>
        <input type="file" id="picFile" name="picFile" required>
        <button type="submit" class="btnsubmit">上传</button>
        {% if process_url %}
            <img class="imgstyle" src="{% static process_url %}"/><br/>
        {% endif %}
        {% if print_res %}
            <h2>{{ print_res }}</h2>
        {% endif %}
    </form>

    {% if process_url %}
        <form id="myForm" method="post" action="/app01/dlpredict/">
            <input type="text" name="path" value="{% static process_url %}" readonly hidden>
            <button type="submit" class="btnsubmit">查看分类结果</button>
        </form>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
